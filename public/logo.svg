<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="300" height="300" rx="30" fill="black"/>
  
  <!-- Outer Circular Interface -->
  <circle cx="150" cy="150" r="120" stroke="url(#gradientOuter)" stroke-width="5" fill="none"/>
  
  <!-- Glowing Play Button -->
  <circle cx="150" cy="150" r="80" fill="url(#gradientPlay)"/>
  <polygon points="135,120 185,150 135,180" fill="white" opacity="0.9"/>
  
  <!-- Circuit-like Lines -->
  <line x1="100" y1="30" x2="150" y2="70" stroke="#00FFB3" stroke-width="2"/>
  <line x1="200" y1="270" x2="150" y2="220" stroke="#00FFB3" stroke-width="2"/>
  <line x1="270" y1="100" x2="220" y2="150" stroke="#00FFB3" stroke-width="2"/>
  <line x1="30" y1="200" x2="80" y2="150" stroke="#00FFB3" stroke-width="2"/>

  <!-- Text: AI VideoGen -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="20" fill="#00FFB3" text-anchor="middle">
    AI VideoGen
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradientOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFB3" />
      <stop offset="100%" stop-color="#003366" />
    </linearGradient>
    <radialGradient id="gradientPlay" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FFB3" />
      <stop offset="100%" stop-color="#002233" />
    </radialGradient>
  </defs>
</svg>
